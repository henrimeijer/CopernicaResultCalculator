<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">
  <title>Copernica email document results calculator</title>
  <style>
    #loading {
      display: none;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand">Copernica email document results calculator</a>
      </div>
    </nav>
    <br>
    <div class="container searchContainer">
      <div class="search">
        <h2>Calculate email results</h2>
        <br>
        <p>Insert access token</p>
        <input type="text" id="accessToken" class="form-control" placeholder="Access token">
        <br>
        <p>Insert document number</p>
        <input type="text" id="documentNumber" class="form-control" placeholder="Document number">
        <br>
        <button id="button" type="button" class="btn btn-primary">Calculate</button><img src="img/spacer.gif" width="10"><img src="img/loading.gif" width="36" id="loading">
      </div>
      <br>
      <div class="alertContainer"></div>
      <br>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Doc#</th>
            <th scope="col">Profiles</th>
            <th scope="col">Err</th>
            <th scope="col">Delivered</th>
            <th scope="col">Deliverability</th>
            <th scope="col">NoResponse</th>
            <!-- Opens = impressions + clicks -->
            <th scope="col" title="Impressions + Clicks">Opens</th>
            <!-- Open Rate relative to delivered -->
            <th scope="col" title="Open Rate = Opens relative to delivered">OR</th>
            <th scope="col">Impress</th>
            <th scope="col">Clicks</th>
            <!-- Click to Open Rate relative to opens -->
            <th scope="col" title="Click to Open Rate = Clicks relative to opens">COR</th>
            <!-- Click Through Rate relative to delivered -->
            <th scope="col" title="Click Through Rate = Clicks relative to delivered">CTR</th>
            <th scope="col">Unsub</th>
            <th scope="col">Spam</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-light">
            <th scope="row"><div id="resultDocument"></div></th>
            <td><div id="resultDestinations"></div></td>
            <td><div id="resultErrors"></div></td>
            <td><div id="resultDelivered"></div></td>
            <td><div id="resultDeliverability"></div></td>
            <td><div id="resultNoResponse"></div></td>
            <td><div id="resultOpens"></div></td>
            <td><div id="resultOR"></div></td>
            <td><div id="resultImpressions"></div></td>
            <td><div id="resultClicks"></div></td>
            <td><div id="resultCOR"></div></td>
            <td><div id="resultCTR"></div></td>
            <td><div id="resultUnsubscribe"></div></td>
            <td><div id="resultSpam"></div></td>
          </tr>
          <tr class="table-dark">
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <br>
    <div id="output"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light"><a href="mailto:info@hn3productions.nl" target="_blank">info@hn3productions.nl</a> &copy; 2018</footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  
  <script src="copernica.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
